<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <form action="" method="post" name="reg_form" class="reg-form">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-label">
                                <label for="FIO">ФИО:</label>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-control">
                                <input type="text" name="FIO" id="FIO" value="" placeholder="Введите ФИО">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-label">
                                <label for="password">Пароль:</label>
                            </div>

                        </div>
                        <div class="col-lg-6">
                            <div class="form-control">
                                <input type="password" name="password" id="password" value=""
                                    placeholder="Введите пароль">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-label">
                                <label for="phone">Телефон:</label>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-control">
                                <input type="text" name="phone" id="phone" value=""
                                    placeholder="Введите номер телефона">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-label">
                                <label for="email">E-mail:</label>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-control">
                                <input type="text" name="email" id="email" value=""
                                    placeholder="Введите электронную почту">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-label">
                                <label for="birthday">Дата рождения:</label>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-control">
                                <input type="date" name="birthday" id="birthday" value="" placeholder="">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-label">
                                <label for="fun">Хобби:</label>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-control">
                                <div class="form-control-check">
                                    <input type="checkbox" name="fun" id="fun1" value="Чтение" placeholder=""><label
                                        for="fun1">Чтение</label>
                                </div>
                                <div class="form-control-check">
                                    <input type="checkbox" name="fun" id="fun2" value="музыка"><label
                                        for="fun2">Музыка</label>
                                </div>
                                <div class="form-control-check">
                                    <input type="checkbox" name="fun" id="fun3" value="фильмы" placeholder=""><label
                                        for="fun3">Фильмы</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-label">
                                <label for="study">Образование:</label>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-control">
                                <div class="form-control-radio">
                                    <input type="radio" name="study" id="study1" value="study1" placeholder=""><label for="study1">Среднее</label>
                                </div>
                                <div class="form-control-radio">
                                <input type="radio" name="study" id="study2" value="study2"><label for="study2">Средне-специальное</label>
                            </div>
                            <div class="form-control-radio">
                                <input type="radio" name="study" id="study3" value="study3" placeholder=""><label for="study3">Высшее</label> 
                            </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-label">
                                <label for="gender">Пол:</label>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-control">
                                <select name="gender" id="gender">
                                    <option value="male">Мужской</option>
                                    <option value="female">Женский</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-label">
                                <label for="avatar">Аватар:</label>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-control">
                                <input type="file">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6"></div>
                        <div class="col-lg-6">
                            <button>Отправить</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
